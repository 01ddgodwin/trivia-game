<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Sign Up</title>
    <script src="js/signUp.js"></script>
    <script src="js/headerFooter.js" type="module"></script>
</head>
<body class="YPGradient">
    <header id="header"></header>
    <div class="spacer"></div>
    <main>
        <form action="/api/register" method="POST">
            <fieldset class="signUpFieldset">
                <legend><h1>Sign Up</h1></legend>
                <label for="email">Email:</label><span class="required">*</span>
                <input type="text" id="email" placeholder="email" required>

                <label for="username">Username:</label><span class="required">*</span>
                <input type="text" id="username" placeholder="username" required>
                
                <label for="password">Password:</label><span class="required">*</span>
                <input type="password" id="password" placeholder="password" required>

                <label for="confirm-password">Confirm Password:</label><span class="required">*</span>
                <input type="password" id="confirm-password" placeholder="confirm password" required>
                
                <div class="signUpButtonContainer">
                    <input type="submit" value="Sign Up" id="signup-button"></input><br>
                    <label>or <a href="login.html">Login</a></label>
                </div>
            </fieldset>
        </form>
    </main>
    <footer id="footer" class="relativeFooter"></footer>
</body>
</html>
